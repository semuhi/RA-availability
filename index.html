<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assistant Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Colorful Availability Text */
        .status-option {
            color: black;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Green, Yellow, Red styles */
        .green {
            color: #28a745;
        }

        .yellow {
            color: #ffc107;
        }

        .red {
            color: #dc3545;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .status-color {
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>

    <script>
        // Update color of availability based on selected option
        function updateAvailabilityColor() {
            var status = document.getElementById("availability").value;
            var statusText = document.getElementById("status-color");

            if (status === "Green (Available)") {
                statusText.className = "green status-option";
            } else if (status === "Yellow (Limited Availability)") {
                statusText.className = "yellow status-option";
            } else if (status === "Red (Not Available)") {
                statusText.className = "red status-option";
            }
        }

        function redirectToGoogleForm() {
            var name = document.getElementById("name").value;
            var week = document.getElementById("week").value;
            var availability = document.getElementById("availability").value;

            // Construct the pre-filled Google Form URL
            var googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfyhrBVsh4VdgTKEzXQVXFdtIJYQZ2WI0omYsOVtowkEWRYbA/viewform?usp=pp_url"
                + "&entry.1315539014=" + encodeURIComponent(name)  // Student Name
                + "&entry.410485460=" + encodeURIComponent(week)  // Week
                + "&entry.1464447006=" + encodeURIComponent(availability);  // Availability

            // Redirect to the Google Form
            window.location.href = googleFormUrl;
            return false; // Prevent form submission
        }

        window.onload = function() {
            updateAvailabilityColor(); // Set the initial color on page load
        };
    </script>
</head>
<body>
    <h1>Student Assistant Availability</h1>
    <form onsubmit="return redirectToGoogleForm()">
        <!-- Name dropdown -->
        <label for="name">Student Name:</label>
        <select id="name" name="name" required>
            <option value="studhelp4.abt3">studhelp4.abt3</option>
            <option value="studhelp8.abt3">studhelp8.abt3</option>
            <option value="studhelp14.abt3">studhelp14.abt3</option>
            <option value="studhelp16.Abt3">studhelp16.Abt3</option>
            <option value="studhelp17.Abt3">studhelp17.Abt3</option>
        </select><br>

        <!-- Week Dropdown -->
        <label for="week">Which week is this for?</label>
        <select id="week" name="week" required>
            <option value="Week of October 14">Week of October 14</option>
            <option value="Week of October 21">Week of October 21</option>
            <option value="Week of October 28">Week of October 28</option>
            <option value="Week of November 4">Week of November 4</option>
            <option value="Week of November 11">Week of November 11</option>
            <option value="Week of November 18">Week of November 18</option>
            <option value="Week of November 25">Week of November 25</option>
            <option value="Week of December 2">Week of December 2</option>
            <option value="Week of December 9">Week of December 9</option>
            <option value="Week of December 16">Week of December 16</option>
        </select><br>

        <!-- Availability Status -->
        <label for="availability">Availability Status:</label>
        <select id="availability" name="availability" required onchange="updateAvailabilityColor()">
            <option value="Green (Available)">Green (Available)</option>
            <option value="Yellow (Limited Availability)">Yellow (Limited Availability)</option>
            <option value="Red (Not Available)">Red (Not Available)</option>
        </select><br>

        <!-- Status Text -->
        <div id="status-color" class="status-color green">Status: Green (Available)</div>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
