
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assistant Availability</title>
    <script>
        function redirectToGoogleForm() {
            var name = document.getElementById("name").value;
            var week = document.getElementById("week").value;
            var availability = document.getElementById("status").value;
            
            // Construct the pre-filled Google Form URL
            var googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfyhrBVsh4VdgTKEzXQVXFdtIJYQZ2WI0omYsOVtowkEWRYbA/viewform?entry.1234567890=" + encodeURIComponent(name) + "&entry.0987654321=" + encodeURIComponent(week) + "&entry.1122334455=" + encodeURIComponent(availability);
            
            // Redirect to the Google Form
            window.location.href = googleFormUrl;
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <h1>Student Assistant Availability</h1>
    <form onsubmit="return redirectToGoogleForm()">
        <!-- Name dropdown -->
        <label for="name"><strong>Student Name:</strong></label>
        <select id="name" name="name" required>
            <option value="studhelp4.abt3">studhelp4.abt3</option>
            <option value="studhelp8.abt3">studhelp8.abt3</option>
            <option value="studhelp14.abt3">studhelp14.abt3</option>
            <option value="studhelp16.Abt3">studhelp16.Abt3</option>
            <option value="studhelp17.Abt3">studhelp17.Abt3</option>
        </select><br>

        <!-- Week Dropdown -->
        <label for="week"><strong>Which week is this for?</strong></label>
        <select id="week" name="week" required>
            <option value="Week of October 14">Week of October 14</option>
            <option value="Week of October 21">Week of October 21</option>
            <option value="Week of October 28">Week of October 28</option>
            <option value="Week of November 4">Week of November 4</option>
            <option value="Week of November 11">Week of November 11</option>
            <option value="Week of November 18">Week of November 18</option>
            <option value="Week of November 25">Week of November 25</option>
            <option value="Week of December 2">Week of December 2</option>
            <option value="Week of December 9">Week of December 9</option>
            <option value="Week of December 16">Week of December 16</option>
        </select><br>

        <!-- Availability Status -->
        <label for="status"><strong>Availability Status:</strong></label>
        <select id="status" name="status" required>
            <option value="Green">Green (Available)</option>
            <option value="Yellow">Yellow (Limited Availability)</option>
            <option value="Red">Red (Not Available)</option>
        </select><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
